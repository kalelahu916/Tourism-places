        if (currentPart === 'ayurvedic') return allQuestions[ayurKey];
        if (currentPart === 'modern') return allQuestions[modKey];
        return [...allQuestions[ayurKey], ...allQuestions[modKey]];
      }
      return allQuestions[currentSubject] || [];
    }

    function startQuiz() {
      let subjectQs = getSubjectQuestions();
      if (subjectQs.length === 0) {
        alert('рдпрд╛ рд╡рд┐рд╖рдпрд╛рдд рдкреНрд░рд╢реНрди рдЙрдкрд▓рдмреНрдз рдирд╛рд╣реАрдд!');
        goToHome();
        return;
      }

      questions = [...subjectQs].sort(() => Math.random() - 0.5).slice(0, Math.min(selectedNum, subjectQs.length));

      document.getElementById('num-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';
      currentIndex = 0;
      score = 0;
      hasAnswered = false;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentIndex >= questions.length) {
        showResult();
        return;
      }

      const q = questions[currentIndex];

      // рдЬрд░ рдкреНрд░рд╢реНрдирдЪ рдпреЗрдд рдирд╕реЗрд▓ (empty)
      if (!q || !q.question) {
        alert("рдкреНрд░рд╢реНрди рдЙрдкрд▓рдмреНрдз рдирд╛рд╣реА! рдпреЛрдЧреНрдп рдЙрддреНрддрд░: " + (q?.answer || "рдорд╛рд╣рд┐рддреА рдирд╛рд╣реА"));
        currentIndex++;
        loadQuestion();
        return;
      }

      hasAnswered = false;
      document.getElementById('question').innerHTML = `${currentIndex + 1}. ${q.question} ЁЯдФ`;
      document.getElementById('current').innerText = currentIndex + 1;
      document.getElementById('total').innerText = questions.length;

      const optsDiv = document.getElementById('options');
      optsDiv.innerHTML = '';

      q.options.forEach((opt, i) => {
        const div = document.createElement('div');
        const inputId = `opt-${currentIndex}-${i}`;
        div.innerHTML = `
          <input type="radio" name="ans" id="${inputId}" value="${opt}">
          <label for="${inputId}">${opt}</label>
        `;

        div.addEventListener('click', function() {
          if (hasAnswered) return;
          document.getElementById(inputId).checked = true;
          hasAnswered = true;

          const isCorrect = opt.trim() === q.answer.trim();
          showFeedback(isCorrect, q.answer, false);
        });

        optsDiv.appendChild(div);
      });
    }

    function showFeedback(isCorrect, correctAns, isSkip = false) {
      const feedback = document.getElementById('feedback');
      feedback.classList.remove('correct', 'wrong');

      if (isCorrect) {
        score++;
        feedback.innerHTML = 'тЬЕ рдмрд░реЛрдмрд░!<br>+рез рдЧреБрдг ЁЯФе';
        feedback.classList.add('correct');
      } else {
        if (isSkip) {
          feedback.innerHTML = 'Skipped!<br>рдпреЛрдЧреНрдп рдЙрддреНрддрд░: ' + correctAns;
        } else {
          feedback.innerHTML = 'тЭМ рдЪреБрдХреАрдЪреЗ!<br>рдпреЛрдЧреНрдп рдЙрддреНрддрд░: ' + correctAns;
        }
        feedback.classList.add('wrong');
      }

      feedback.classList.add('show');

      setTimeout(() => {
        feedback.classList.remove('show');
      }, 2800);
    }

    function nextQuestion() {
      if (hasAnswered === false) {
        const q = questions[currentIndex];
        if (q) {
          showFeedback(false, q.answer, true);
        }
      }

      currentIndex++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'block';

      const percent = questions.length > 0 ? (score / questions.length) * 100 : 0;
      document.getElementById('score-display').innerHTML = `рдЧреБрдг: ${score} / ${questions.length} (${percent.toFixed(0)}%)`;

      let msg = '';
      if (percent >= 90) msg = "рдЙрддреНрдХреГрд╖реНрдЯ! ЁЯМЯ";
      else if (percent >= 75) msg = "рдЫрд╛рди рдкреНрд░рдпрддреНрди! ЁЯСП";
      else if (percent >= 60) msg = "рдЪрд╛рдВрдЧрд▓рдВ рдЖрд╣реЗ ЁЯТк";
      else if (percent >= 40) msg = "рдЕрдЬреВрди рдореЗрд╣рдирдд рд╣рд╡реА ЁЯУЪ";
      else msg = "рд╕рд░рд╛рд╡ рдЪрд╛рд▓реВ рдареЗрд╡рд╛! ЁЯХЙя╕П";

      document.getElementById('motivation-msg').innerText = msg;
    }

    function restartSameQuiz() {
      document.getElementById('result-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';

      currentIndex = 0;
      score = 0;
      hasAnswered = false;

      let subjectQs = getSubjectQuestions();
      questions = [...subjectQs].sort(() => Math.random() - 0.5).slice(0, Math.min(selectedNum, subjectQs.length));

      loadQuestion();
    }

    function goToHome() {
      document.getElementById('result-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('num-screen').style.display = 'none';
      document.getElementById('sub-screen').style.display = 'none';
      document.getElementById('subject-screen').style.display = 'block';

      currentSubject = '';
      currentPart = '';
      selectedNum = 10;
      questions = [];
      score = 0;
      currentIndex = 0;
      hasAnswered = false;
    }
  </script>
</body>
</html>
