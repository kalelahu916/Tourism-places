<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAMS MCQ Practice</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background: linear-gradient(120deg,#fdfbfb,#ebedee);
}
h1,h2{color:#222;}
.grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:15px;
  max-width:330px;
  margin:20px auto;
}
button{
  padding:15px;
  border:none;
  background: linear-gradient(to right,#d3cce3,#e9e4f0);
  color:#222;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.15);
}
button:hover{transform:scale(1.05);}
#quizBox button{width:100%; margin:6px 0;}
</style>
</head>

<body>

<h1>ЁЯУЪ BAMS MCQ PRACTICE</h1>

<div id="subjectBox">
  <h2>Select Your Subject ЁЯСЗ</h2>
  <div class="grid">
    <button onclick="selectSubject('anatomy')">ЁЯж┤ Anatomy (Rachana Sharir)</button>
    <button onclick="selectSubject('physiology')">тЭдя╕П Physiology (Kriya Sharir)</button>
    <button onclick="selectSubject('padarth')">ЁЯУШ Padarth Vigyan</button>
    <button onclick="selectSubject('sanskrit')">ЁЯХЙя╕П Sanskrit</button>
    <button onclick="selectSubject('samhita')">ЁЯУЬ Samhita</button>
  </div>
</div>

<div id="partBox" style="display:none;">
  <h2>Select Part ЁЯУЦ</h2>
  <div class="grid">
    <button onclick="selectPart('ayurvedic')">ЁЯМ┐ Ayurvedic Part</button>
    <button onclick="selectPart('modern')">ЁЯФм Modern Part</button>
    <button onclick="selectPart('mixed')">ЁЯФА Mixed</button>
  </div>
</div>

<div id="countBox" style="display:none;">
  <h2>How many MCQs? ЁЯдФ</h2>
  <div class="grid">
    <button onclick="startQuiz(10)">10</button>
    <button onclick="startQuiz(20)">20</button>
    <button onclick="startQuiz(30)">30</button>
    <button onclick="startQuiz(40)">40</button>
    <button onclick="startQuiz(50)">50</button>
  </div>
</div>

<div id="quizBox" style="display:none;">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next тЮбя╕П</button>
</div>

<div id="endBox" style="display:none;">
  <h2 id="scoreText"></h2>
  <button onclick="restartQuiz()">ЁЯФБ Restart</button>
  <button onclick="goHome()">ЁЯПа Home Page</button>
</div>

<script>
const data = {
 anatomy:{
  ayurvedic:[{q:"Sharir is made of?",o:["Dosha Dhatu Mala","Agni","Indriya","Ojas"],a:0}],
  modern:[{q:"How many bones in human body?",o:["206","208","210","200"],a:0}],
  mixed:[{q:"Scapula is?",o:["Flat","Long","Short","Irregular"],a:0}]
 },
 physiology:{
  ayurvedic:[{q:"Prana Vayu is related to?",o:["Respiration","Digestion","Circulation","Excretion"],a:0}],
  modern:[{q:"Normal pulse rate?",o:["60-100","40-60","100-120","30-50"],a:0}],
  mixed:[{q:"Heart is?",o:["Pump","Gland","Bone","Nerve"],a:0}]
 },
 padarth:{all:[{q:"рддреНрд░рд┐рджреЛрд╖ рдореНрд╣рдгрдЬреЗ рдХреЛрдгрддреЗ?",o:["рд╡рд╛рдд рдкрд┐рддреНрдд рдХрдл","рд░рд╕ рд░рдХреНрдд","рдЕрдЧреНрдиреА","рдзрд╛рддреВ"],a:0}]},
 sanskrit:{all:[{q:"рд░рд╛рдордГ рд╣рд╛ рдХреЛрдгрддрд╛ рд╡рд┐рднрдХреНрддреА рдЖрд╣реЗ?",o:["рдкреНрд░рдердорд╛","рджреНрд╡рд┐рддреАрдпрд╛","рд╖рд╖реНрдареА","рд╕рдкреНрддрдореА"],a:0}]},
 samhita:{all:[{q:"рдЪрд░рдХрд╕рдВрд╣рд┐рддрд╛ рдХреЛрдгрддреНрдпрд╛ рд╢рд╛рдЦреЗрд╢реА рд╕рдВрдмрдВрдзрд┐рдд рдЖрд╣реЗ?",o:["рдХрд╛рдпрдЪрд┐рдХрд┐рддреНрд╕рд╛","рд╢рд▓реНрдп","рд╢рд╛рд▓рд╛рдХреНрдп","рдЕрдЧрдж"],a:0}]}
};

let subject="", part="", questions=[], index=0, score=0, lastCount=0;

function hideAll(){
  ["subjectBox","partBox","countBox","quizBox","endBox"].forEach(id=>{
    document.getElementById(id).style.display="none";
  });
}

function selectSubject(sub){
  subject=sub;
  hideAll();
  if(sub==="anatomy" || sub==="physiology"){
    document.getElementById("partBox").style.display="block";
  }else{
    part="all";
    document.getElementById("countBox").style.display="block";
  }
}

function selectPart(p){
  part=p;
  hideAll();
  document.getElementById("countBox").style.display="block";
}

function startQuiz(n){
  lastCount=n;
  let arr=data[subject][part];
  questions=arr.slice(0,n);
  index=0; score=0;
  hideAll();
  document.getElementById("quizBox").style.display="block";
  showQuestion();
}

function showQuestion(){
  let q=questions[index];
  document.getElementById("question").innerText=q.q;
  let opt=document.getElementById("options");
  opt.innerHTML="";
  q.o.forEach((op,i)=>{
    let b=document.createElement("button");
    b.innerText=op;
    b.onclick=()=>check(i);
    opt.appendChild(b);
  });
}

function check(i){
  if(i===questions[index].a) score++;
}

function nextQuestion(){
  index++;
  if(index<questions.length) showQuestion();
  else{
    hideAll();
    document.getElementById("endBox").style.display="block";
    document.getElementById("scoreText").innerText="ЁЯОп Your Score: "+score+"/"+questions.length;
  }
}

function restartQuiz(){
  startQuiz(lastCount);
}

function goHome(){
  hideAll();
  document.getElementById("subjectBox").style.display="block";
}
</script>

</body>
                                        </html>
