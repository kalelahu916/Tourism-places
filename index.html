<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAMS MCQ Practice</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:#f4f6ff;
}
h1,h2{color:#333;}
.grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:15px;
  max-width:300px;
  margin:20px auto;
}
button{
  padding:15px;
  border:none;
  background:#6c63ff;
  color:white;
  font-size:16px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#554fd8;}
#quizBox button{width:100%; margin:5px 0;}
</style>
</head>

<body>

<h1>ğŸ“š BAMS MCQ PRACTICE</h1>

<div id="subjectBox">
  <h2>Select Your Subject ğŸ‘‡</h2>
  <div class="grid">
    <button onclick="selectSubject('anatomy')">ğŸ¦´ Anatomy</button>
    <button onclick="selectSubject('physiology')">â¤ï¸ Physiology</button>
    <button onclick="selectSubject('padarth')">ğŸ“˜ Padarth Vigyan</button>
    <button onclick="selectSubject('sanskrit')">ğŸ•‰ï¸ Sanskrit</button>
    <button onclick="selectSubject('samhita')">ğŸ“œ Samhita</button>
  </div>
</div>

<div id="countBox" style="display:none;">
  <h2>How many MCQs? ğŸ¤”</h2>
  <div class="grid">
    <button onclick="startQuiz(10)">10</button>
    <button onclick="startQuiz(20)">20</button>
    <button onclick="startQuiz(30)">30</button>
    <button onclick="startQuiz(40)">40</button>
    <button onclick="startQuiz(50)">50</button>
  </div>
</div>

<div id="quizBox" style="display:none;">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next â¡ï¸</button>
</div>

<script>
const data = {
 anatomy:[
  {q:"How many bones in human body?", o:["206","208","210","200"], a:0},
  {q:"Scapula is?", o:["Flat","Long","Short","Irregular"], a:0}
 ],
 physiology:[
  {q:"Normal pulse rate?", o:["60-100","40-60","100-120","30-50"], a:0}
 ],
 padarth:[
  {q:"Tridosha are?", o:["Vata Pitta Kapha","Rasa Rakta Mamsa","Agni","Dhatu"], a:0}
 ],
 sanskrit:[
  {q:"à¤°à¤¾à¤®à¤ƒ is?", o:["Nominative","Accusative","Genitive","Locative"], a:0}
 ],
 samhita:[
  {q:"Charaka Samhita is of?", o:["Kaya Chikitsa","Shalya","Shalakya","Agada"], a:0}
 ]
};

let questions=[], index=0, score=0;

function selectSubject(sub){
  window.subject=sub;
  document.getElementById("subjectBox").style.display="none";
  document.getElementById("countBox").style.display="block";
}

function startQuiz(n){
  questions = data[window.subject].slice(0,n);
  document.getElementById("countBox").style.display="none";
  document.getElementById("quizBox").style.display="block";
  index=0; score=0;
  showQuestion();
}

function showQuestion(){
  let q = questions[index];
  document.getElementById("question").innerText = q.q;
  let optBox = document.getElementById("options");
  optBox.innerHTML="";
  q.o.forEach((op,i)=>{
    let b = document.createElement("button");
    b.innerText = op;
    b.onclick = ()=>check(i);
    optBox.appendChild(b);
  });
}

function check(i){
  if(i===questions[index].a) score++;
}

function nextQuestion(){
  index++;
  if(index<questions.length) showQuestion();
  else alert("ğŸ¯ Your Score: "+score);
}
</script>

</body>
</html>
