<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AyurQuest</title>

<style>
*{box-sizing:border-box;}
body{
 margin:0;font-family:'Segoe UI',system-ui;
 background:radial-gradient(circle at top,#ffe29f,#ffa99f,#ff719a,#9b5cff);
 min-height:100vh;color:#2b143b;text-align:center;
 display:flex;flex-direction:column;
 overflow-x:hidden;
}
h1{font-size:30px;margin:20px 10px;text-shadow:0 0 8px rgba(255,255,255,.7);position:relative;z-index:2;}
.card{
 flex:1;width:92%;margin:auto;
 background:rgba(255,255,255,.35);
 backdrop-filter:blur(12px);
 border-radius:22px;
 padding:40px 20px 30px;
 box-shadow:0 10px 25px rgba(0,0,0,.25);
 display:flex;flex-direction:column;justify-content:flex-start;
 position:relative;z-index:2;
}
.grid{display:grid;grid-template-columns:1fr;gap:16px;}
button{
 width:100%;border:none;padding:18px;border-radius:18px;font-size:17px;
 color:#2b143b;background:linear-gradient(135deg,#ffecd2,#fcb69f,#c2e9fb,#a1c4fd);
 box-shadow:0 6px 14px rgba(0,0,0,.25);
 cursor:pointer;
 transition:0.3s;
}
button:hover{
 transform: scale(1.08) rotate(-2deg);
 box-shadow:0 10px 20px rgba(0,0,0,.35);
}
#options button{margin:10px 0;}
.funstrip{font-size:28px;letter-spacing:8px;opacity:.9;margin:8px 0;}
.popup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:5;}
.popupBox{padding:25px;border-radius:18px;color:#fff;width:85%;max-width:320px;}
.green{background:linear-gradient(135deg,#00f5a0,#00d9f5);}
.red{background:linear-gradient(135deg,#ff4b2b,#ff416c);}
.purple{background:linear-gradient(135deg,#b721ff,#21d4fd);}
#marathiMsg{font-size:26px;margin:15px 0;}

/* Floating images */
.floating-img{
 position:fixed;
 width:60px;
 opacity:0.8;
 animation: floatAnim 12s linear infinite;
 z-index:1;
}
@keyframes floatAnim{
 0%{transform: translateY(100vh) rotate(0deg);}
 50%{transform: translateY(50vh) rotate(180deg);}
 100%{transform: translateY(-20vh) rotate(360deg);}
}
</style>
</head>

<body>

<h1>тЬи AYURQUEST ЁЯзаЁЯУЪ</h1>

<!-- Floating images -->
<img src="doraemon.png" class="floating-img" style="left:5%; animation-delay:0s;">
<img src="shinchan.png" class="floating-img" style="left:20%; animation-delay:3s;">
<img src="rishi.png" class="floating-img" style="left:35%; animation-delay:6s;">
<img src="ayurveda_symbol.png" class="floating-img" style="left:50%; animation-delay:9s;">
<img src="lotus.png" class="floating-img" style="left:70%; animation-delay:2s;">
<img src="herb.png" class="floating-img" style="left:85%; animation-delay:5s;">

<div class="card" id="subjectBox">
<h3>Choose Your Subject ЁЯМ┐</h3>
<div class="grid">
<button onclick="selectSubject('anatomy')">ЁЯж┤ Anatomy (рд░рдЪрдирд╛ рд╢рд╛рд░реАрд░)</button>
<button onclick="selectSubject('physiology')">тЭдя╕П Physiology (рдХреНрд░рд┐рдпрд╛ рд╢рд╛рд░реАрд░)</button>
<button onclick="selectSubject('padarth')">ЁЯУШ рдкрджрд╛рд░реНрде рд╡рд┐рдЬреНрдЮрд╛рди</button>
<button onclick="selectSubject('sanskrit')">ЁЯХЙ рд╕рдВрд╕реНрдХреГрдд</button>
<button onclick="selectSubject('samhita')">ЁЯУЬ рд╕рдВрд╣рд┐рддрд╛</button>
</div>
</div>

<div class="card" id="partBox" style="display:none;">
<h3>Select Part ЁЯУЦ</h3>
<div class="grid">
<button onclick="selectPart('ayurvedic')">ЁЯМ┐ Ayurvedic</button>
<button onclick="selectPart('modern')">ЁЯФм Modern</button>
<button onclick="selectPart('mixed')">ЁЯФА Mixed</button>
</div>
</div>

<div class="card" id="countBox" style="display:none;">
<h3>No. of MCQs ЁЯдФ</h3>
<div class="grid">
<button onclick="startQuiz(10)">10</button>
<button onclick="startQuiz(20)">20</button>
<button onclick="startQuiz(30)">30</button>
<button onclick="startQuiz(40)">40</button>
<button onclick="startQuiz(50)">50</button>
</div>
</div>

<div class="card" id="quizBox" style="display:none;justify-content:space-between;">
<h3 id="question"></h3>
<div class="funstrip" id="funstrip">ЁЯзатЬиЁЯУЪЁЯФНЁЯзмЁЯМ┐</div>
<div id="options"></div>
<button onclick="nextQuestion()">Next тЮбя╕П</button>
</div>

<div class="card" id="endBox" style="display:none;">
<h3 id="scoreText"></h3>
<div id="marathiMsg"></div>
<button onclick="restartQuiz()">ЁЯФБ Restart</button>
<button onclick="goHome()">ЁЯПа Home</button>
</div>

<div class="popup" id="popup">
<div class="popupBox" id="popupBox">
<p id="popupText"></p>
<button onclick="closePopup()">OK</button>
</div>
</div>

<script>
/* ================= SHUFFLE OPTIONS ================= */
function shuffleQuestion(q){
 let arr = q.o.map((opt,i)=>({t:opt,c:i===q.a}));
 for(let i=arr.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [arr[i],arr[j]]=[arr[j],arr[i]];
 }
 q.o = arr.map(x=>x.t);
 q.a = arr.findIndex(x=>x.c);
}

/* ================== DATA ================== */
const data = {
 anatomy:{ ayurvedic:[
 {q:"рд╢рд░реАрд░ рдХрд╢рд╛рдкрд╛рд╕реВрди рдмрдирд▓реЗ рдЖрд╣реЗ?",o:["рджреЛрд╖ рдзрд╛рддреБ рдорд▓","рдЕрдЧреНрдиреА","рдЗрдВрджреНрд░рд┐рдп","рдУрдЬ"],a:0},
 {q:"рдзрд╛рддреВ рдХрд┐рддреА рдЖрд╣реЗрдд?",o:["7","5","3","10"],a:0},
 {q:"рддреНрд░рд┐рджреЛрд╖ рдореНрд╣рдгрдЬреЗ?",o:["рд╡рд╛рдд рдкрд┐рддреНрдд рдХрдл","рд░рд╕ рд░рдХреНрдд","рдЕрдЧреНрдиреА","рдзрд╛рддреВ"],a:0},
 {q:"рдорд▓ рдХрд┐рддреА?",o:["3","5","7","9"],a:0},
 {q:"рд░рд╕ рдзрд╛рддреВрдЪреЗ рдХрд╛рд░реНрдп?",o:["рдкреЛрд╖рдг","рд╢реНрд╡рд╕рди","рдЙрддреНрд╕рд░реНрдЬрди","рдЪрд┐рдВрддрди"],a:0},
 {q:"рд░рдХреНрдд рдзрд╛рддреВ?",o:["рдЬреАрд╡рди","рд╢реНрд╡рд╕рди","рдкрдЪрди","рдЙрддреНрд╕рд░реНрдЬрди"],a:0},
 {q:"рдорд╛рдВрд╕ рдзрд╛рддреВ?",o:["рдЖрдЪреНрдЫрд╛рджрди","рд╢реНрд╡рд╕рди","рдЧрддреА","рдЙрддреНрд╕рд░реНрдЬрди"],a:0},
 {q:"рдореЗрдж рдзрд╛рддреВ?",o:["рд╕реНрдиреЗрд╣рди","рд╢реНрд╡рд╕рди","рд░рдХреНрдд","рдорд▓"],a:0},
 {q:"рдЕрд╕реНрдереА рдзрд╛рддреВ?",o:["рдзрд╛рд░рдг","рд╢реНрд╡рд╕рди","рдкрдЪрди","рдЙрддреНрд╕рд░реНрдЬрди"],a:0},
 {q:"рдордЬреНрдЬрд╛ рдзрд╛рддреВ?",o:["рдкреВрд░рдг","рд╢реНрд╡рд╕рди","рдкрдЪрди","рдорд▓"],a:0}
 ],
 modern:[
 {q:"How many bones?",o:["206","208","210","200"],a:0},
 {q:"Longest bone?",o:["Femur","Humerus","Tibia","Ulna"],a:0},
 {q:"Skull bones?",o:["22","20","24","26"],a:0},
 {q:"Vertebrae?",o:["33","30","32","34"],a:0},
 {q:"Ribs?",o:["12 pairs","10","11","13"],a:0},
 {q:"Clavicle is?",o:["Long","Flat","Short","Irregular"],a:0},
 {q:"Scapula is?",o:["Flat","Long","Short","Irregular"],a:0},
 {q:"Humerus part?",o:["Diaphysis","Epiphysis","Metaphysis","All"],a:3},
 {q:"Carpal bones?",o:["8","6","7","9"],a:0},
 {q:"Tarsal bones?",o:["7","8","6","9"],a:0}
 ],
 mixed:[
 {q:"Heart is?",o:["Muscle","Bone","Nerve","Gland"],a:0},
 {q:"Prana vayu?",o:["Respiration","Digestion","Blood","Excretion"],a:0},
 {q:"Scapula type?",o:["Flat","Long","Short","Irregular"],a:0},
 {q:"Rakta dhatu?",o:["Life","Breath","Digestion","Waste"],a:0},
 {q:"Femur?",o:["Thigh","Arm","Leg","Spine"],a:0},
 {q:"Asthi dhatu?",o:["Support","Breath","Food","Waste"],a:0},
 {q:"Clavicle bone?",o:["Shoulder","Hip","Knee","Foot"],a:0},
 {q:"Mamsa dhatu?",o:["Cover","Breath","Food","Waste"],a:0},
 {q:"Heart pumps?",o:["Blood","Air","Lymph","Urine"],a:0},
 {q:"Oxygen binds?",o:["Hemoglobin","Plasma","Platelet","WBC"],a:0}
 ]}
 // Physiology, Padarth, Sanskrit, Samhita data bhi same style me include karna hai
};

/* ================= VARIABLES ================= */
let subject="",part="",questions=[],index=0,score=0,lastCount=0,answered=false,autoNext=false;

/* ================= FUNCTIONS ================= */
function hideAll(){["subjectBox","partBox","countBox","quizBox","endBox"].forEach(id=>document.getElementById(id).style.display="none");}
function selectSubject(s){subject=s;hideAll();if(s==="anatomy"||s==="physiology")document.getElementById("partBox").style.display="block";else{part="all";document.getElementById("countBox").style.display="block";}}
function selectPart(p){part=p;hideAll();document.getElementById("countBox").style.display="block";}

function startQuiz(n){
 lastCount=n;
 questions=[...data[subject][part]].map(q=>{
  let copy=JSON.parse(JSON.stringify(q));
  shuffleQuestion(copy);
  return copy;
 }).sort(()=>0.5-Math.random()).slice(0,n);

 index=0;score=0;answered=false;
 hideAll();
 document.getElementById("quizBox").style.display="block";
 showQuestion();
}

function showQuestion(){
 answered=false;
 document.getElementById("question").innerText=questions[index].q;
 document.getElementById("funstrip").innerText=["ЁЯзатЬиЁЯУЪЁЯФНЁЯзмЁЯМ┐","ЁЯТбЁЯй║ЁЯУЦтЪбЁЯМ╝","ЁЯзкЁЯФмЁЯУКЁЯМЯЁЯНГ","ЁЯж┤тЭдя╕ПЁЯУШЁЯХЙЁЯУЬ"][index%4];
 const opt=document.getElementById("options");opt.innerHTML="";
 questions[index].o.forEach((op,i)=>{const b=document.createElement("button");b.innerText=op;b.onclick=()=>check(i);opt.appendChild(b);});
}

function showPopup(msg,color,auto){
 autoNext=auto===true;
 const p=document.getElementById("popup"),box=document.getElementById("popupBox"),txt=document.getElementById("popupText");
 box.className="popupBox "+color;txt.innerHTML=msg;p.style.display="flex";
}

function closePopup(){
 document.getElementById("popup").style.display="none";
 if(autoNext){autoNext=false;nextQuestion();}
}

function check(i){
 if(answered)return;answered=true;
 const q=questions[index];
 if(i===q.a){score++;showPopup("тЬЕ Correct!","green",true);}
 else showPopup("тЭМ Wrong!<br>Correct: "+q.o[q.a],"red",true);
}

function nextQuestion(){
 const q=questions[index];
 if(!answered){answered=true;showPopup("тПн Skipped!<br>Correct: "+q.o[q.a],"purple",true);return;}
 index++;
 if(index<questions.length)showQuestion();
 else{
  hideAll();
  document.getElementById("endBox").style.display="block";
  document.getElementById("scoreText").innerText=`ЁЯОп Score: ${score}/${questions.length}`;
  showMarathiMessage(score,questions.length);
 }
}

function restartQuiz(){startQuiz(lastCount);}
function goHome(){hideAll();document.getElementById("subjectBox").style.display="block";}

/* ================= MARATHI SCORE MESSAGE ================= */
function showMarathiMessage(score,total){
 const msgDiv=document.getElementById("marathiMsg");
 const percent=(score/total)*100;
 let msg="";
 if(percent===100) msg="ЁЯОЙ рдЙрддреНрдХреГрд╖реНрдЯ! рд╕рд░реНрд╡ рдмрд░реЛрдмрд░ тЬЕ";
 else if(percent>=80) msg="ЁЯСП рдЫрд╛рди! рдЪрд╛рдВрдЧрд▓реЗ рдХрд╛рдо ЁЯСН";
 else if(percent>=50) msg="ЁЯЩВ рдареАрдХ рдЖрд╣реЗ, рдкреБрдиреНрд╣рд╛ рдкреНрд░рдпрддреНрди рдХрд░рд╛ ЁЯФД";
 else msg="ЁЯШЕ рдЕрдЬреВрди рдЕрднреНрдпрд╛рд╕ рдХрд░рд╛рд╡рд╛ ЁЯУЪ";
 msgDiv.innerText=msg;
}
</script>

</body>
</html>
