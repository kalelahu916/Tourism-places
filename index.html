<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAMS MCQ Practice</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background: linear-gradient(120deg,#fdfbfb,#ebedee);
}
h1,h2{color:#222;}
.grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:15px;
  max-width:320px;
  margin:20px auto;
}
button{
  padding:15px;
  border:none;
  background:#8e9eab;
  background: linear-gradient(to right,#8e9eab,#eef2f3);
  color:#222;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.15);
}
button:hover{transform:scale(1.05);}

#quizBox button{
  width:100%;
  margin:6px 0;
}
</style>
</head>

<body>

<h1>ğŸ“š BAMS MCQ PRACTICE</h1>

<!-- SUBJECT -->
<div id="subjectBox">
  <h2>Select Your Subject ğŸ‘‡</h2>
  <div class="grid">
    <button onclick="selectSubject('anatomy')">ğŸ¦´ Anatomy (Rachana Sharir)</button>
    <button onclick="selectSubject('physiology')">â¤ï¸ Physiology (Kriya Sharir)</button>
    <button onclick="selectSubject('padarth')">ğŸ“˜ Padarth Vigyan</button>
    <button onclick="selectSubject('sanskrit')">ğŸ•‰ï¸ Sanskrit</button>
    <button onclick="selectSubject('samhita')">ğŸ“œ Samhita</button>
  </div>
</div>

<!-- PART -->
<div id="partBox" style="display:none;">
  <h2>Select Part ğŸ“–</h2>
  <div class="grid">
    <button onclick="selectPart('ayurvedic')">ğŸŒ¿ Ayurvedic Part</button>
    <button onclick="selectPart('modern')">ğŸ”¬ Modern Part</button>
    <button onclick="selectPart('mixed')">ğŸ”€ Mixed</button>
  </div>
</div>

<!-- COUNT -->
<div id="countBox" style="display:none;">
  <h2>How many MCQs? ğŸ¤”</h2>
  <div class="grid">
    <button onclick="startQuiz(10)">10</button>
    <button onclick="startQuiz(20)">20</button>
    <button onclick="startQuiz(30)">30</button>
    <button onclick="startQuiz(40)">40</button>
    <button onclick="startQuiz(50)">50</button>
  </div>
</div>

<!-- QUIZ -->
<div id="quizBox" style="display:none;">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next â¡ï¸</button>
</div>

<script>
const data = {
 anatomy:{
  ayurvedic:[
    {q:"Sharir is made of?", o:["Dosha Dhatu Mala","Agni","Indriya","Ojas"], a:0}
  ],
  modern:[
    {q:"How many bones in human body?", o:["206","208","210","200"], a:0}
  ],
  mixed:[
    {q:"Scapula is?", o:["Flat","Long","Short","Irregular"], a:0}
  ]
 },
 physiology:{
  ayurvedic:[
    {q:"Prana Vayu is related to?", o:["Respiration","Digestion","Circulation","Excretion"], a:0}
  ],
  modern:[
    {q:"Normal pulse rate?", o:["60-100","40-60","100-120","30-50"], a:0}
  ],
  mixed:[
    {q:"Heart is?", o:["Pump","Gland","Bone","Nerve"], a:0}
  ]
 },
 padarth:{all:[{q:"Tridosha are?",o:["Vata Pitta Kapha","Rasa Rakta","Agni","Dhatu"],a:0}]},
 sanskrit:{all:[{q:"à¤°à¤¾à¤®à¤ƒ is?",o:["Nominative","Accusative","Genitive","Locative"],a:0}]},
 samhita:{all:[{q:"Charaka Samhita is of?",o:["Kaya Chikitsa","Shalya","Shalakya","Agada"],a:0}]}
};

let subject="", part="", questions=[], index=0, score=0;

function selectSubject(sub){
  subject=sub;
  document.getElementById("subjectBox").style.display="none";
  if(sub==="anatomy" || sub==="physiology"){
    document.getElementById("partBox").style.display="block";
  }else{
    part="all";
    document.getElementById("countBox").style.display="block";
  }
}

function selectPart(p){
  part=p;
  document.getElementById("partBox").style.display="none";
  document.getElementById("countBox").style.display="block";
}

function startQuiz(n){
  let arr = data[subject][part];
  questions = arr.slice(0,n);
  document.getElementById("countBox").style.display="none";
  document.getElementById("quizBox").style.display="block";
  index=0; score=0;
  showQuestion();
}

function showQuestion(){
  let q = questions[index];
  document.getElementById("question").innerText = q.q;
  let optBox = document.getElementById("options");
  optBox.innerHTML="";
  q.o.forEach((op,i)=>{
    let b=document.createElement("button");
    b.innerText=op;
    b.onclick=()=>check(i);
    optBox.appendChild(b);
  });
}

function check(i){
  if(i===questions[index].a) score++;
}

function nextQuestion(){
  index++;
  if(index<questions.length) showQuestion();
  else alert("ğŸ¯ Your Score: "+score);
}
</script>

</body>
</html>
